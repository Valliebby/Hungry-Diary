<script>
 var slideImg = document.getElementById("slideImg");

     var images = [
          "images/p1.jpg",
          "images/p4.jpg",
          "images/p5.jpg",
          "images/p6.jpg",
          "images/p7.jpg",
          "images/p8.jpg",
          "images/p9.jpg",
          "images/p10.jpg",
          "images/p12.jpg",
];

     var len = images.length;
     var i = 0;

     function slider(){
          if(i > len-1){
               i = 0;
          }
          slideImg.src = images[i];
          i++;
          setTimeout('slider()',3000);
     }
</script>
